			function ClassRoom(firstName, students){
				this.name = firstName;
				this.students = students;


				this.averageAge = function(){
					var totalAge = 0;
					
					for(i=0; i<this.students.length; i++){
						totalAge += this.students[i].age;
					}

					var average = totalAge/students.length;

					document.write("The average age of the class is " + average + "<br/>");
				}



				this.toString = function(){
					text = "<br/><br/>Our class list is as follows:<br/><ul>";
					
					for(i=0; i<this.students.length; i++){
						text += "<li>" + this.students[i].name + " " + this.students[i].surname + "</li>";

						
					}

					text += "</ul>";
					document.write(text);
				}
