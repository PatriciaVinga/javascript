<html>
	<head>
		<script>
			function Person(firstName, lastName, age, gender, interests){
				this.name = firstName;
				this.surname = lastName;
				this.age = age;
				this.gender = gender;
				this.interests = interests;

				this.toString = function(){
					document.write("Hi, my name is " + this.name + " of house " + this.surname + "." + " I am " + this.age + " and I am a " + this.gender + " and I like " + this.interests + ". <br/><br/>");
				}
			};

			var person1 = new Person("Taurai", "Munodawafa", 24, "male", ["movies", " and music"]);
			var person2 = new Person("Yvonne", "Mare", 20, "female", ["travelling", " and food"]);
			var person3 = new Person("Gracious", "Nyama", 21, "female", ["sports", " and reading"]);
			var person4 = new Person("Fortunate", "Mapedza", 22, "female", ["chilling"," and making money"]);

			person1.toString();
			person2.toString();
			person3.toString();
			person4.toString();

			function ClassRoom(firstName, students){
				this.name = firstName;
				this.students = students;

				this.averageAge = function(){
					var totalAge = 0;
					
					for(i=0; i<this.students.length; i++){
						totalAge += this.students[i].age;
					}

					var average = totalAge/students.length;

					document.write("The average age of the class is " + average);
				}
			};

			var microworkspace = new ClassRoom("Microworkspace ", [ person1, person2, person3, person4]);

			microworkspace.averageAge();
		</script>
	</head>
</html>
