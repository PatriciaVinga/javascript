<html>
	<head>
		<script>
			function Person(firstName, lastName, age, gender){

				this.name = firstName;
				this.surname = lastName;
				this.age = age;
				this.gender = gender;

				this.toString = function(){
					document.write("Hi, my name is " + this.name + " of house " + this.surname + "." + " I am " + this.age + " and I am a " + this.gender + ". <br/><br/>");
				}
			};

			var person1 = new Person ("Taurai", "Munodawafa", 24, "male");
			var person2 = new Person ("Yvonne", "Mare", 20, "female");
			var person3 = new Person ("Gracious", "Nyama", 21, "female");
			var person4 = new Person ("Fortunate", "Mapedza", 22, "female");

			person1.toString();
			person2.toString();
			person3.toString();
			person4.toString();

		</script>
	</head>
</html>
