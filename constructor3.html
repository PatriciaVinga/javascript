<html>
	<head>
		<script>
			function SMS(messageBody, date, delivery, time, receiver, sender) {

				this.text = messageBody;
				this.date = date;
				this.time = time;
				this.deliveryStatus = delivery;
				this.to = receiver;
				this.from = sender;


				this.display = function(){
					document.write(this.text + "<br/>" + this.to + " " + this.from + " " + this.date + " " + this.deliveryStatus + " " + this.time + "<br/><br/>");
				}
			};
			var intro = new SMS("Hi there!", "17.03.19", "sent", "15.22", "Pat", "Fio");
			var reply = new SMS("How've you been?", "18.03.19", "read", "12.05", "Randy", "Amy");

			intro.display();

			reply.display();


			
		</script>

	</head>

</html>
