<html>
	<head>
		<script>
			function createStudent(firstName, lastName, gender, relationshipStatus) {
				var student = {};

				student.name = firstName;
				student.surname = lastName;
				student.gender = gender;
				student.status = relationshipStatus;

				document.write("Hi, my name is " + student.name + " and I am " + student.gender + " and " + student.status+ "<br/>");
			}
			createStudent("Patricia", "Vinga", "female", "taken")
			createStudent("Ruvimbo", "Vinga", "female", "taken")


			
		</script>

	</head>

</html>
